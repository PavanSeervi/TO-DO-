<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Pro â€“ Shop Inventory Manager</title>
  <meta name="description"
    content="A beautiful, fast shop inventory manager with analytics, purchase orders and backup." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    /* â”€â”€ Design Tokens â”€â”€ */
    :root {
      --bg: #0f1117;
      --surface: #1a1d27;
      --surface2: #22263a;
      --border: #2e3248;
      --primary: #7c6ff7;
      --primary-h: #6457e8;
      --success: #22d3a0;
      --warning: #f59e0b;
      --danger: #f43f5e;
      --info: #38bdf8;
      --text: #e2e8f0;
      --muted: #8892a4;
      --radius: 14px;
      --radius-sm: 8px;
      --shadow: 0 4px 24px rgba(0, 0, 0, .45);
    }

    /* â”€â”€ Reset â”€â”€ */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* â”€â”€ Layout â”€â”€ */
    .shell {
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: auto 1fr;
      min-height: 100vh;
    }

    /* â”€â”€ Top Bar â”€â”€ */
    .topbar {
      grid-column: 1 / -1;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: .85rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .brand {
      font-size: 1.25rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--info));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: flex;
      align-items: center;
      gap: .5rem;
      white-space: nowrap;
    }

    .brand-icon {
      font-size: 1.4rem;
      -webkit-text-fill-color: initial;
    }

    .topbar-right {
      display: flex;
      gap: .6rem;
      align-items: center;
    }

    /* â”€â”€ Sidebar â”€â”€ */
    .sidebar {
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 1.25rem .75rem;
      display: flex;
      flex-direction: column;
      gap: .25rem;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .7rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 500;
      color: var(--muted);
      transition: all .2s;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
      font-size: .95rem;
      font-family: inherit;
    }

    .nav-item:hover {
      background: var(--surface2);
      color: var(--text);
    }

    .nav-item.active {
      background: linear-gradient(135deg, rgba(124, 111, 247, .18), rgba(56, 189, 248, .1));
      color: var(--primary);
      font-weight: 600;
    }

    .nav-item i {
      font-size: 1.1rem;
      width: 1.2rem;
      text-align: center;
    }

    .nav-section-label {
      font-size: .7rem;
      font-weight: 700;
      letter-spacing: .1em;
      color: var(--muted);
      text-transform: uppercase;
      padding: .75rem 1rem .25rem;
    }

    /* â”€â”€ Main â”€â”€ */
    .main {
      padding: 1.5rem;
      overflow-y: auto;
      background: var(--bg);
    }

    /* â”€â”€ Page Header â”€â”€ */
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: .75rem;
    }

    .page-title {
      font-size: 1.5rem;
      font-weight: 800;
    }

    .page-subtitle {
      color: var(--muted);
      font-size: .9rem;
      margin-top: .15rem;
    }

    /* â”€â”€ Stat Cards â”€â”€ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      cursor: pointer;
      transition: all .25s;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--accent, var(--primary));
      border-radius: var(--radius) var(--radius) 0 0;
    }

    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
      border-color: var(--accent, var(--primary));
    }

    .stat-icon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      margin-bottom: .75rem;
      background: rgba(124, 111, 247, .12);
      color: var(--accent, var(--primary));
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 800;
      color: var(--accent, var(--primary));
      line-height: 1;
    }

    .stat-label {
      color: var(--muted);
      font-size: .82rem;
      margin-top: .35rem;
      font-weight: 500;
    }

    /* â”€â”€ Toolbar â”€â”€ */
    .toolbar {
      display: flex;
      gap: .75rem;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-wrap {
      flex: 1;
      min-width: 200px;
      position: relative;
    }

    .search-wrap i {
      position: absolute;
      left: .85rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 1rem;
    }

    .search-input {
      width: 100%;
      padding: .65rem .75rem .65rem 2.4rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-family: inherit;
      font-size: .9rem;
      transition: border-color .2s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .search-input::placeholder {
      color: var(--muted);
    }

    /* â”€â”€ Select â”€â”€ */
    .sel {
      padding: .65rem .9rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-family: inherit;
      font-size: .9rem;
      cursor: pointer;
      transition: border-color .2s;
    }

    .sel:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* â”€â”€ Buttons â”€â”€ */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .65rem 1.1rem;
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: .9rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all .2s;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-primary:hover {
      background: var(--primary-h);
      box-shadow: 0 4px 14px rgba(124, 111, 247, .4);
    }

    .btn-success {
      background: var(--success);
      color: #0f1117;
    }

    .btn-success:hover {
      box-shadow: 0 4px 14px rgba(34, 211, 160, .35);
    }

    .btn-danger {
      background: var(--danger);
      color: #fff;
    }

    .btn-danger:hover {
      box-shadow: 0 4px 14px rgba(244, 63, 94, .35);
    }

    .btn-ghost {
      background: var(--surface2);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-ghost:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-icon {
      padding: .55rem .65rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      color: var(--muted);
      border-radius: var(--radius-sm);
    }

    .btn-icon:hover {
      color: var(--danger);
      border-color: var(--danger);
    }

    .btn-sm {
      padding: .4rem .75rem;
      font-size: .82rem;
    }

    /* â”€â”€ Product Grid â”€â”€ */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
      gap: 1rem;
    }

    .product-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.1rem;
      transition: all .25s;
      position: relative;
      overflow: hidden;
    }

    .product-card::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--status-color, var(--success));
      border-radius: var(--radius) 0 0 var(--radius);
    }

    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow);
      border-color: var(--status-color, var(--success));
    }

    .card-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: .6rem;
    }

    .cat-badge {
      font-size: .72rem;
      font-weight: 700;
      padding: .2rem .6rem;
      border-radius: 20px;
      background: rgba(124, 111, 247, .15);
      color: var(--primary);
      letter-spacing: .02em;
    }

    .status-pill {
      font-size: .7rem;
      font-weight: 700;
      padding: .2rem .55rem;
      border-radius: 20px;
    }

    .status-pill.in-stock {
      background: rgba(34, 211, 160, .15);
      color: var(--success);
    }

    .status-pill.low-stock {
      background: rgba(245, 158, 11, .15);
      color: var(--warning);
    }

    .status-pill.needs-reorder {
      background: rgba(56, 189, 248, .15);
      color: var(--info);
    }

    .status-pill.out-of-stock {
      background: rgba(244, 63, 94, .15);
      color: var(--danger);
    }

    .product-name {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: .5rem;
    }

    .product-supplier {
      font-size: .8rem;
      color: var(--muted);
      margin-bottom: .75rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      font-size: .83rem;
      color: var(--muted);
      padding: .3rem 0;
      border-bottom: 1px solid var(--border);
    }

    .info-row:last-of-type {
      border-bottom: none;
    }

    .info-row strong {
      color: var(--text);
      font-weight: 600;
    }

    .info-row .pos {
      color: var(--success);
      font-weight: 700;
    }

    .info-row .neg {
      color: var(--danger);
      font-weight: 700;
    }

    .card-actions {
      display: flex;
      gap: .5rem;
      margin-top: .85rem;
    }

    .card-actions .btn {
      flex: 1;
      justify-content: center;
    }

    /* â”€â”€ Empty State â”€â”€ */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted);
    }

    .empty-state i {
      font-size: 3.5rem;
      opacity: .25;
      display: block;
      margin-bottom: 1rem;
    }

    .empty-state h3 {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: .4rem;
    }

    .empty-state p {
      font-size: .9rem;
      margin-bottom: 1.25rem;
    }

    /* â”€â”€ Table â”€â”€ */
    .table-wrap {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .88rem;
    }

    th {
      text-align: left;
      padding: .7rem 1rem;
      font-size: .75rem;
      font-weight: 700;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: .8rem 1rem;
      border-bottom: 1px solid var(--border);
      vertical-align: middle;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background: var(--surface2);
    }

    /* â”€â”€ PO Cards â”€â”€ */
    .po-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1rem;
    }

    .po-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: .75rem;
    }

    .po-num {
      font-weight: 800;
      font-size: 1.05rem;
    }

    .po-date {
      font-size: .82rem;
      color: var(--muted);
      margin-top: .15rem;
    }

    .po-badge {
      font-size: .75rem;
      font-weight: 700;
      padding: .3rem .75rem;
      border-radius: 20px;
    }

    .po-badge.pending {
      background: rgba(245, 158, 11, .15);
      color: var(--warning);
    }

    .po-badge.received {
      background: rgba(34, 211, 160, .15);
      color: var(--success);
    }

    .po-items {
      font-size: .85rem;
      color: var(--muted);
      margin-bottom: .75rem;
    }

    .po-item-row {
      display: flex;
      justify-content: space-between;
      padding: .3rem 0;
      border-bottom: 1px solid var(--border);
    }

    .po-item-row:last-child {
      border-bottom: none;
    }

    .po-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: .75rem;
      border-top: 1px solid var(--border);
    }

    .po-total {
      font-size: 1.1rem;
      font-weight: 800;
      color: var(--primary);
    }

    /* â”€â”€ Category Cards â”€â”€ */
    .cat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: .75rem;
      transition: all .2s;
    }

    .cat-card:hover {
      border-color: var(--primary);
    }

    .cat-name {
      font-weight: 700;
      font-size: 1rem;
    }

    .cat-count {
      font-size: .82rem;
      color: var(--muted);
      margin-top: .15rem;
    }

    /* â”€â”€ Chart Section â”€â”€ */
    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.25rem;
    }

    .chart-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
    }

    .chart-title {
      font-weight: 700;
      margin-bottom: 1rem;
      font-size: .95rem;
    }

    .chart-wrap {
      position: relative;
      height: 240px;
    }

    /* â”€â”€ Modal â”€â”€ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .7);
      backdrop-filter: blur(6px);
      z-index: 9000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      animation: fadeIn .15s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.75rem;
      width: 100%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 24px 60px rgba(0, 0, 0, .6);
      animation: slideUp .2s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 800;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 1.4rem;
      cursor: pointer;
      line-height: 1;
      transition: color .2s;
    }

    .modal-close:hover {
      color: var(--danger);
    }

    /* â”€â”€ Form â”€â”€ */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: .85rem;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: .4rem;
    }

    .form-control {
      width: 100%;
      padding: .7rem .9rem;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-family: inherit;
      font-size: .9rem;
      transition: border-color .2s, box-shadow .2s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(124, 111, 247, .15);
    }

    .form-control::placeholder {
      color: var(--muted);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .75rem;
    }

    .form-hint {
      font-size: .78rem;
      color: var(--muted);
      margin-top: .3rem;
    }

    .form-error {
      font-size: .78rem;
      color: var(--danger);
      margin-top: .3rem;
    }

    /* â”€â”€ Toast â”€â”€ */
    #toast-container {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      z-index: 99999;
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }

    .toast {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .85rem 1.25rem;
      border-radius: var(--radius-sm);
      background: var(--surface2);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      font-size: .88rem;
      font-weight: 500;
      min-width: 260px;
      animation: toastIn .25s ease;
    }

    @keyframes toastIn {
      from {
        transform: translateX(110%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .toast.success {
      border-left: 4px solid var(--success);
    }

    .toast.warning {
      border-left: 4px solid var(--warning);
    }

    .toast.danger {
      border-left: 4px solid var(--danger);
    }

    .toast.info {
      border-left: 4px solid var(--info);
    }

    .toast i {
      font-size: 1.1rem;
    }

    .toast.success i {
      color: var(--success);
    }

    .toast.warning i {
      color: var(--warning);
    }

    .toast.danger i {
      color: var(--danger);
    }

    .toast.info i {
      color: var(--info);
    }

    /* â”€â”€ Misc â”€â”€ */
    .d-none {
      display: none !important;
    }

    .section-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1.25rem;
    }

    .divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 1rem 0;
    }

    /* â”€â”€ Responsive â”€â”€ */
    @media (max-width: 768px) {
      .shell {
        grid-template-columns: 1fr;
      }

      .sidebar {
        display: none;
      }

      .mobile-nav {
        display: flex !important;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--surface);
        border-top: 1px solid var(--border);
        z-index: 200;
        padding: .5rem;
        gap: .25rem;
        justify-content: space-around;
      }

      .mobile-nav .nav-item {
        flex-direction: column;
        gap: .15rem;
        font-size: .7rem;
        padding: .4rem .6rem;
        flex: 1;
        justify-content: center;
      }

      .mobile-nav .nav-item i {
        font-size: 1.3rem;
        width: auto;
      }

      .main {
        padding: 1rem;
        padding-bottom: 5rem;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .chart-grid {
        grid-template-columns: 1fr;
      }
    }

    .mobile-nav {
      display: none;
    }
  </style>
</head>

<body>

  <div class="shell">
    <!-- Top Bar -->
    <header class="topbar">
      <div class="brand">
        <span class="brand-icon">ðŸ“¦</span> Inventory Pro
      </div>
      <div class="topbar-right">
        <button class="btn btn-ghost btn-sm" id="btn-backup" title="Backup / Restore">
          <i class="bi bi-cloud-arrow-up"></i> <span>Backup</span>
        </button>
        <button class="btn btn-primary btn-sm" id="btn-add-product">
